<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game</title>
</head>
<body>
    <script>
        (function(){
            window.addEventListener('message',(e)=>{
                let options = e.data;
                if(options.type == "getUserInfo"){
                    let data = localStorage.getItem('xk-user');
                    window.parent.postMessage(data,"*")
                }else{
                    localStorage.setItem('xk-user',options.value);
                }
            })
        })();
    </script>
</body>
</html>
